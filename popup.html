<!doctype html>
<html>
  <head>
    <title>Cryonics</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="top-bar">
      <div class="input-group">
        <input type="text" id="input-name" placeholder="Name to save">
        <button type="button" class="btn" id="save">Save</button>
      </div>
      <p class="hint" id="hint-save">Enter a word or phrase as a name (optional) to remind you what the opened tabs are about.</p>
    </div>
    <form id="list">
    </form>
    <div class="bottom-bar">
      <div id="buttons">
        <button type="button" class="btn" id="open" disabled>Open</button>
        <button type="button" class="btn" id="remove" disabled>Remove</button>
      </div>
      <p class="hint" id="hint-open">Once opened, the record will be automatically removed.</p>
    </div>
    <div id="notification" class="notification hidden">Saved</div>
  </body>
</html>
